<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
<a href="hello.html">
            <img src="/assets/hello logo.png" alt="Website Logo" class="websiteLogo"></a>         <div>
            <h1 class="signupText">Sign Up</h1>
    </div>
    </header>
    <section class="bodySection">
            <form  class="signUpForm" action="login.html" method="GET" onsubmit="return validateForm(event)">
                <div class="form-group nameInput">
                <label for="">Name</label>
                <input class="input nameIn" type="text" name="name" placeholder="Enter Your First Name" oninput="validateInputText()" >
                <input class="input lastNameIn" type="text" name="name" placeholder="Enter Your Last Name"  oninput="validateInputText2()">
                </div>
                <div class="form-group">
                <label for="">Email</label>
                <input class="input emailIn" type="email" name="email" placeholder="Enter Your Email" oninput="validateInputEmail()">
                </div>
                <div class="form-group">
                <label for="">Password</label>
                <input class="input passwordIn" type="password" name="password" placeholder="Create Password" oninput="validateInputPassword()">
                </div>
                <div class="validationMessage"></div>
                <input class="submit" type="submit" name="submit" >
                <h1 class="alredyHave">Already Have Account <a href="login.html">Login</a></h1>
                
                
            </form>
        <div><img class="imgJoin" src="/assets/joinUs.png" alt=""></div>

       
    </section>
