<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumLeap Tech</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(
          135deg,
          #2e3bff 0%,
          #00c6ff 50%,
          #9d00ff 100%
        );
        --secondary-gradient: linear-gradient(135deg, #ff2eed 0%, #00ffe0 100%);
        --dark-color: #0a1128;
        --light-color: #f7f9fc;
        --accent-color: #00ffd1;
        --transition-speed: 0.3s;
        --font-main: "Manrope", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-main);
      }

      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");

      body {
        background-color: var(--dark-color);
        color: var(--light-color);
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        width: 100%;
        max-width: 700px;
        padding: 24px;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        background-color: var(--dark-color);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .background-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(10, 17, 40, 0.2) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(10, 17, 40, 0.2) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: 0;
        opacity: 0.5;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 10;
        padding: 10px 0;
      }

      .logo {
        display: flex;
        align-items: center;
        transition: transform var(--transition-speed);
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo-text {
        font-weight: 800;
        font-size: 24px;
        letter-spacing: -0.5px;
        margin-left: 10px;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .logo-icon::before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.5s ease-out;
      }

      .logo:hover .logo-icon::before {
        transform: scale(3);
        opacity: 0;
      }

      .logo-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
        z-index: 1;
      }

      .hamburger {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all var(--transition-speed);
        position: relative;
        z-index: 100;
      }

      .hamburger:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .hamburger-line {
        width: 20px;
        height: 2px;
        background-color: var(--light-color);
        margin: 2px 0;
        transition: all var(--transition-speed);
      }

      .hamburger.active .hamburger-line:nth-child(1) {
        transform: translateY(6px) rotate(45deg);
      }

      .hamburger.active .hamburger-line:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .hamburger-line:nth-child(3) {
        transform: translateY(-6px) rotate(-45deg);
      }

      .nav-menu {
        position: absolute;
        top: 80px;
        right: 0;
        background: rgba(10, 17, 40, 0.95);
        backdrop-filter: blur(10px);
        width: 250px;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
        transition: all var(--transition-speed);
        z-index: 50;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-menu.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
      }

      .nav-link {
        display: block;
        padding: 12px 16px;
        margin: 8px 0;
        color: var(--light-color);
        text-decoration: none;
        font-weight: 500;
        border-radius: 8px;
        transition: all var(--transition-speed);
        position: relative;
        overflow: hidden;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        padding-left: 24px;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 16px;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: width var(--transition-speed);
      }

      .nav-link:hover::after {
        width: calc(100% - 32px);
      }

      .hero-content {
        margin-top: 50px;
        position: relative;
        z-index: 10;
      }

      .hero-pill {
        display: inline-block;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .hero-pill::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        opacity: 0.3;
        transition: transform 0.5s ease;
      }

      .hero-pill:hover::before {
        transform: translateX(100%);
      }

      .hero-title {
        font-size: 52px;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 16px;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      .hero-subtitle {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        max-width: 500px;
      }

      .cta-container {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .cta-button {
        padding: 14px 32px;
        background: var(--primary-gradient);
        border: none;
        border-radius: 12px;
        color: var(--light-color);
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all var(--transition-speed);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--secondary-gradient);
        opacity: 0;
        transition: opacity var(--transition-speed);
      }

      .cta-button:hover::before {
        opacity: 1;
      }

      .cta-button span {
        position: relative;
        z-index: 1;
      }

      .cta-button svg {
        width: 20px;
        height: 20px;
        margin-left: 8px;
        position: relative;
        z-index: 1;
        transition: transform var(--transition-speed);
      }

      .cta-button:hover svg {
        transform: translateX(4px);
      }

      .cta-secondary {
        padding: 14px 32px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: var(--light-color);
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all var(--transition-speed);
      }

      .cta-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .animated-shape {
        position: absolute;
        z-index: 1;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.3;
        animation: float 12s infinite ease-in-out;
      }

      .shape-1 {
        width: 200px;
        height: 200px;
        background: #2e3bff;
        top: -100px;
        right: -50px;
        animation-delay: 0s;
      }

      .shape-2 {
        width: 180px;
        height: 180px;
        background: #9d00ff;
        bottom: -80px;
        left: -60px;
        animation-delay: -3s;
      }

      .shape-3 {
        width: 120px;
        height: 120px;
        background: #00ffd1;
        top: 40%;
        right: -30px;
        animation-delay: -6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-20px, 20px);
        }
        50% {
          transform: translate(10px, -15px);
        }
        75% {
          transform: translate(15px, 10px);
        }
      }

      @media (max-width: 600px) {
        .hero-title {
          font-size: 36px;
        }

        .hero-subtitle {
          font-size: 16px;
        }

        .cta-container {
          flex-direction: column;
          align-items: stretch;
        }

        .cta-button,
        .cta-secondary {
          width: 100%;
        }
      }

      /* Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: var(--accent-color);
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <div class="background-grid"></div>
      <div class="animated-shape shape-1"></div>
      <div class="animated-shape shape-2"></div>
      <div class="animated-shape shape-3"></div>
      <div class="particles" id="particles"></div>

      <header class="nav-container">
        <a href="#" class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" />
              <path d="M2 17L12 22L22 17V7L12 12L2 7V17Z" />
              <path d="M6 10.6V15.5" />
              <path d="M18 10.6V15.5" />
            </svg>
          </div>
          <span class="logo-text">Quizzy</span>
        </a>

        <div class="hamburger" id="hamburger">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>

        <nav class="nav-menu" id="nav-menu">
          <a href="#" class="nav-link">Solutions</a>
          <a href="#" class="nav-link">Technology</a>
          <a href="#" class="nav-link">About Us</a>
          <a href="#" class="nav-link">Careers</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </header>

      <div class="hero-content">
        <!-- <div class="hero-pill">Just Released: Neural Interface 3.0</div> -->
        <h1 class="hero-title">Welcome in Quizzy website</h1>
        <p class="hero-subtitle">
          Your easy and secure way to take online exams anytime, anywhere.
          Create tests, answer quizzes, and get your results instantly.
        </p>

        <div class="cta-container">
          <button class="cta-button">
            <span>Register</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M19 12L12 5M19 12L12 19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="cta-secondary">Login</button>
        </div>
      </div>
    </div>

    <script>
      // Menu toggle functionality
      var hamburger = document.getElementById("hamburger");
      var navMenu = document.getElementById("nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      // Particle effect
      var particlesContainer = document.getElementById("particles");
      var particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }

      function createParticle() {
        var particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size between 1-4px
        var size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        var posX = Math.random() * 100;
        var posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;

        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;

        // Random animation duration and delay
        var duration = Math.random() * 30 + 10;
        var delay = Math.random() * 10;
        particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;

        particlesContainer.appendChild(particle);
      }

      // Hover effect on CTA button
      var ctaButton = document.querySelector(".cta-button");

      ctaButton.addEventListener("mouseenter", (e) => {
        var x = e.clientX - e.target.getBoundingClientRect().left;
        var y = e.clientY - e.target.getBoundingClientRect().top;

        var ripple = document.createElement("span");
        ripple.style.position = "absolute";
        ripple.style.width = "1px";
        ripple.style.height = "1px";
        ripple.style.borderRadius = "50%";
        ripple.style.transform = "scale(0)";
        ripple.style.background = "rgba(255, 255, 255, 0.4)";
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.style.animation = "ripple 0.8s ease-out";

        ctaButton.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 800);
      });

      // Add hover animations to the logo
      var logo = document.querySelector(".logo");
      logo.addEventListener("mouseenter", () => {
        // Add your custom hover animation logic here
        var logoIcon = document.querySelector(".logo-icon");
        logoIcon.style.transform = "rotate(5deg)";

        setTimeout(() => {
          logoIcon.style.transform = "";
        }, 300);
      });

      // Add keyframe for ripple effect
      var style = document.createElement("style");
      style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(100);
          opacity: 0;
        }
      }
    `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
